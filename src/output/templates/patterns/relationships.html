<!DOCTYPE html>
<html>
<head>
    <title>Pattern Relationships</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/d3.min.js"></script>
</head>
<body>
    <header>
        <h1>Pattern Relationships</h1>
        <nav>
            <a href="index.html">Back to Catalog</a>
        </nav>
    </header>
    
    <main>
        <div id="relationship-graph"></div>
        
        <script>
            const data = {{ graph_data|tojson|safe }};
            
            const width = document.getElementById('relationship-graph').clientWidth;
            const height = 600;
            
            const svg = d3.select('#relationship-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
                
            const simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.links).id(d => d.id))
                .force('charge', d3.forceManyBody().strength(-100))
                .force('center', d3.forceCenter(width / 2, height / 2));
                
            const link = svg.append('g')
                .selectAll('line')
                .data(data.links)
                .join('line')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', d => Math.sqrt(d.value));
                
            const node = svg.append('g')
                .selectAll('circle')
                .data(data.nodes)
                .join('circle')
                .attr('r', 5)
                .attr('fill', '#69b3a2');
                
            node.append('title')
                .text(d => d.id);
                
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                    
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        </script>
    </main>
</body>
</html>
